<header class="shadow-md max-h-20 p-3 w-full fixed top-0 bg-white z-50">
  <div class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto">
    <img routerLink="/" src="/images/logo.png" alt="app logo" class="max-h-16">
    <nav class="flex gap-3 my-2 uppercase text-2xl">
      <a routerLink="/" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >Home</a>
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>
    <div class="flex gap-3 align-middle">
      <a matBadge="{{cartService.itemCount()}}" routerLink="/cart" routerLinkActive="active" matBadgeSize="large" class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>

@if (busyService.loading) {
  <mat-progress-bar class="fixed top-20 z-50" mode="indeterminate"></mat-progress-bar>
}
